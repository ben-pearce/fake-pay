<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - FakePay</title>
    </h:head>
    <body>
        <h2>Login</h2>
        <hr/>
        <h:form 
            id="login" 
            onsubmit="action='j_security_check'" 
            prependId="false">
            <h:panelGrid columns="2" border="0" cellpadding="10">
                <h:outputLabel for="j_username" value="Username:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="j_username" 
                        size="20"
                        required="true" 
                        requiredMessage="Mandatory Field"/>
                    <h:message style="color:red" for="j_username"/>
                </h:panelGroup>
                
                <h:outputLabel for="j_password" value="Password:"/>
                <h:panelGroup>
                    <h:inputSecret 
                        id="j_password" 
                        size="20" 
                        required="true" 
                        requiredMessage="Mandatory Field"/>
                    <h:message style="color:red" for="j_password"/>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup style="display:block;float:right;">
                        <h:commandButton 
                            id="submit" 
                            type="submit" 
                            value="Login"/>
                        <h:commandButton 
                            id="reset" 
                            type="reset" 
                            value="Reset"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:link value="Back" outcome="index"/>
    </body>
</html>
