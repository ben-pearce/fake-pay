<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - FakePay</title>
    </h:head>
    <body>
        <h2>Login</h2>
        <hr/>
        <form action="j_security_check" name="loginForm">
            <h:panelGrid columns="2" border="0" cellpadding="10">
                <h:outputLabel value="Username:"/>
                <input type="text" name="j_username" size="20"/>
                <h:outputLabel value="Password:"/>
                <input type="password" name="j_password" size="20"/>
                
                <f:facet name="footer">
                    <h:panelGroup style="display:block;float:right;">
                        <button value="Submit" type="submit">Submit</button>
                        <button value="Reset" type="reset">Reset</button>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </form>
        <hr/>
        <h:link value="Back" outcome="index"/>
    </body>
</html>
