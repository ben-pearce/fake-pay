<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Send Payment - FakePay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Send Payment</h2>
        <hr/>
        <h:form id="payment">
            <h:panelGrid columns="2" border="0" cellpadding="10">
                <h:outputLabel for="username" value="Recipient User:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="username" 
                        size="20"
                        value="#{paymentBean.username}"
                        required="true" 
                        requiredMessage="Mandatory Field">
                        <f:validateLength minimum="2" maximum="20"/>
                        <f:validateRegex pattern="[a-zA-Z0-9-_]+"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="username"/>
                </h:panelGroup>
                
                <h:outputLabel 
                    for="amount" 
                    value="Amount [#{userBean.user.currency.symbol}]:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="amount"
                        size="20" 
                        value="#{paymentBean.amount}"
                        required="true" 
                        requiredMessage="Mandatory Field">
                        <f:validateDoubleRange 
                            minimum="0.01" 
                            maximum="#{userBean.user.balance}"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="amount"/>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup>
                        <h:commandButton 
                            style="display:block;float:right"
                            id="submit" 
                            type="submit" 
                            action="#{paymentBean.pay}"
                            value="Send Payment"/>
                        <h:commandButton
                            style="display:block;float:left"
                            id="reset" 
                            type="reset" 
                            value="Reset"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:link value="Back to account" outcome="user"/>
    </body>
</html>
