<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User Account - FakePay</title>
    </h:head>
    <h:body>
        <h2>Welcome to your account</h2>
        <hr/>
        <h3>Overview</h3>
        <h:panelGrid columns="2" border="0" cellpadding="10">
            <h:outputText value="Username:" style="font-weight: bold"/>
            <h:outputText value="#{userBean.user.username}"/>
            
            <h:outputText value="Full name:" style="font-weight: bold"/>
            <h:outputText value="#{userBean.user.name} #{userBean.user.surname}"/>
            
            <h:outputText value="Balance:" style="font-weight: bold"/>
            <h:panelGroup>
                <h:outputText value="#{userBean.user.currency.symbol}"/>
                <h:outputText value="#{userBean.user.balance}"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h3>Links</h3>
        <ul>
            <li>
                <h:link value="View Transactions" outcome="transactions"/>
            </li>
            <li>
                <h:link value="View Pending Transactions" outcome="pending"/>
            </li>
            <li>
                <h:link value="Request Money" outcome="request"/>
            </li>
            <li>
                <h:link value="Send Money" outcome="payment"/>
            </li>
        </ul>
        <hr/>
        <h:form>
            <h:commandLink value="Logout" action="#{loginBean.logout()}"/>
            <h:link value="Admin area" outcome="admin" style="float:right"/>
        </h:form>
    </h:body>
</html>
