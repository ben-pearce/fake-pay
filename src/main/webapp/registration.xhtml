<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration - FakePay</title>
    </h:head>
    <h:body>
        <h2>Register</h2>
        <hr/>
        <h:form id="register">
            <h:panelGrid columns="2" border="0" cellpadding="10">
                <h:outputLabel for="username" value="Username:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="username" 
                        value="#{registrationBean.username}" 
                        title="Enter username"
                        required="true" 
                        requiredMessage="Mandatory Field">
                        <f:validateLength minimum="2" maximum="20"/>
                        <f:validateRegex pattern="[a-zA-Z0-9-_]+"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="username"/>
                </h:panelGroup>

                <h:outputLabel for="userPassword" value="Password:"/>
                <h:panelGroup>
                    <h:inputSecret id="userPassword" 
                                   value="#{registrationBean.userpassword}" 
                                   title="Enter password" 
                                   label="password" 
                                   required="true"
                                   requiredMessage="Mandatory Field">
                        <f:validateLength minimum="8"/>
                    </h:inputSecret>
                    <br/>
                    <h:message style="color:red" for="userPassword"/>
                </h:panelGroup>

                
                <h:outputLabel for="name" value="First Name:"/>
                <h:panelGroup>
                    <h:inputText 
                        id ="name" 
                        value="#{registrationBean.name}" 
                        title="Enter name" 
                        required="true" 
                        label="name" 
                        converter="capitalizeConverter"
                        requiredMessage="Mandatory Field">
                        <f:validateLength minimum="2" maximum="30"/>
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="name"/>
                </h:panelGroup>

                
                <h:outputLabel for="surname" value="Last Name:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="surname" 
                        value="#{registrationBean.surname}" 
                        title="Enter surname" 
                        label="surname"
                        converter="capitalizeConverter"
                        required="true" 
                        requiredMessage="Mandatory Field">
                        <f:validateLength minimum="2" maximum="30"/>
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="surname"/>
                </h:panelGroup>
                
                <h:outputLabel for="currency" value="Currency:"/>
                <h:panelGroup>
                    <h:selectOneMenu 
                        id="currency" 
                        value="#{registrationBean.currency}">
                        <f:selectItem 
                            itemValue="GBP"
                            itemLabel="£ Pounds Sterling"/>
                        <f:selectItem 
                            itemValue="EUR" 
                            itemLabel="€ Euro"/>
                        <f:selectItem
                            itemValue="USD" 
                            itemLabel="$ United States Dollar"/>
                    </h:selectOneMenu>
                    <h:message style="color:red" for="currency"/>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup>
                        <h:commandButton 
                            style="display:block;float:right"
                            id="register" 
                            type="submit" 
                            value="Register" 
                            action="#{registrationBean.register}" 
                            title="Register User"/>
                        <h:commandButton 
                            style="display:block;float:left"
                            id="reset" 
                            type="reset"
                            value="Reset"
                            title="Reset"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:link value="Back" outcome="index"/>
    </h:body>
</html>
