<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register Administrator - FakePay</title>
    </h:head>
    <h:body>
        <h2>Register Administrator</h2>
        <hr/>
        <h:form>
            <h:panelGrid columns="2" border="0" cellpadding="10">
                <h:outputLabel for="username" value="Username:"/>
                <h:panelGroup>
                    <h:inputText 
                        id="username" 
                        value="#{administratorCreateBean.username}"
                        title="Enter username"
                        required="true" 
                        requiredMessage="Mandatory Field">
                        <f:validateLength minimum="2" maximum="20"/>
                        <f:validateRegex pattern="[a-zA-Z0-9-_]+"/>
                    </h:inputText>
                    <br/>
                    <h:message style="color:red" for="username"/>
                </h:panelGroup>

                <h:outputLabel for="userPassword" value="Password:"/>
                <h:panelGroup>
                    <h:inputSecret id="userPassword" 
                                   value="#{administratorCreateBean.password}" 
                                   title="Enter password" 
                                   label="password" 
                                   required="true"
                                   requiredMessage="Mandatory Field">
                        <f:validateLength minimum="8"/>
                    </h:inputSecret>
                    <br/>
                    <h:message style="color:red" for="userPassword"/>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup>
                        <h:commandButton 
                            style="display:block;float:right"
                            id="register" 
                            type="submit" 
                            value="Register" 
                            action="#{administratorCreateBean.register}" 
                            title="Register Admin"/>
                        <h:commandButton 
                            style="display:block;float:left"
                            id="reset" 
                            type="reset"
                            value="Reset"
                            title="Reset"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:link value="Back to admin area" outcome="admin"/>
    </h:body>
</html>
